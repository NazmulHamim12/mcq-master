<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCQ MASTER | Leaderboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }

    .header {
      background: linear-gradient(to right, #007bff, #00bfff);
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .header h1 {
      font-size: 2rem;
      color: #fff;
      margin: 0;
    }

    .subheading {
      font-size: 1.2rem;
      color: #ddd;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #00bfff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    tr:hover {
      background-color: #007bff;
      color: #fff;
    }

    .btn-custom {
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .subheading {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="header text-center">
    <h1><i class="fas fa-brain"></i> MCQ MASTER</h1>
    <p class="subheading">üèÜ Top 5 Leaderboard</p>
  </div>

  <div class="table-responsive px-3">
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
          <th>Point</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players %}
        <tr>
          <td>{{ player.name | upper}}</td>
          <td>{{ player.academi }}</td>
          <td>{{ player.point }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="dash" class="btn btn-primary btn-custom d-block text-center">
    <i class="fas fa-arrow-left"></i> Go to Dashboard
  </a>

</body>
</html>
