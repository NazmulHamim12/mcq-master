<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      padding: 20px;
    }

    #timer {
      color: #ff4444;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .quiz-container:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .quiz-container p {
      font-size: 18px;
      font-weight: 500;
    }

    label {
      margin-left: 15px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .submit-btn {
      width: 80%;
      height: 60px;
      font-size: 22px;
      font-weight: bold;
    }

    #timer {
  position: sticky;
  top: 0;
  z-index: 999;
  background-color: #000; /* ‡¶™‡ßá‡¶õ‡¶®‡ßá ‡¶ï‡¶æ‡¶≤‡ßã ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ø‡ßá‡¶® overlap ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá */
  padding: 10px;
  text-align: center;
  color: #ff4444;
  font-size: 20px;
  font-weight: bold;
}

    @media (max-width: 768px) {
      .quiz-container {
        padding: 15px;
      }
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h3 id="timer">Time Remaining: 18min</h3>

  <h2 class="text-center mb-4">üß† H.math 1st Chapter-1 Quiz</h2>

  <form method="POST" action="/submit">
    {% for i in range(20) %}
    <div class="quiz-container">
      <p><strong>Q-{{ i+1 }}. {{ question[i] }}</strong></p>
      {% for key, value in op[i+1].items() %}
      <label class="d-block">
        <input type="radio" name="q{{ i+1 }}" value="{{ key }}">
        {{ key }}. {{ value }}
      </label>
      {% endfor %}
    </div>
    {% endfor %}

    <input type="submit" class="btn btn-primary d-block mx-auto my-3 submit-btn" value="Submit">
  </form>

  <script>
    let totalSeconds = 1080;
    let alreadySubmitted = false;
    const timerElement = document.getElementById("timer");
    const form = document.querySelector("form");
    const submitBtn = form.querySelector('input[type="submit"]');

    const countdown = setInterval(function () {
      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;
      timerElement.textContent = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      totalSeconds--;

      if (totalSeconds < 0) {
        clearInterval(countdown);
        timerElement.textContent = "Time's up!";
        submitBtn.disabled = true;
        if (!alreadySubmitted) {
          alreadySubmitted = true;
          form.submit();
        }
      }
    }, 1000);

    form.addEventListener('submit', function (e) {
      if (alreadySubmitted) {
        e.preventDefault();
        return;
      }
      alreadySubmitted = true;
      submitBtn.disabled = true;
      timerElement.remove();
    });
  </script>
</body>
</html>
