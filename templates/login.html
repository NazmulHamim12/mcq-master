<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mcq master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }

    .navbar .nav-link, .navbar .navbar-brand {
      color: #fff;
    }

    .navbar .nav-link:hover, .navbar .navbar-brand:hover {
      color: #00ffe7;
    }

    /* Signup Container */
    .signup-container {
      background: linear-gradient(135deg, #003366, #2e8b57, #1c1c6b);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      margin: 80px auto;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px #00ffe7;
      color: #fff;
    }

    .btn-custom {
      background: #00bcd4;
      color: #fff;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0097a7;
      box-shadow: 0 0 10px #00e5ff;
    }

    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .footer-text a {
      color: #00f0ff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .navbar-toggler {
        border: none;
        background-color: white;
        padding: 8px 10px;
        border-radius: 5px;
      }
      
     
      
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" style="font-size: 26px;" href="#">Mcq Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span  class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Log In Your Account</h2>
    <form method="post">
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="mb-3">
          <input type="password" class="form-control" name="pass" placeholder="Password" required>
        </div>
      
        <button type="submit" class="btn btn-custom w-100">Log In</button>
      </form>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
